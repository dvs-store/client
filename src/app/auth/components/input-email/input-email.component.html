<mat-form-field class="w-full">
    <mat-label>Enter your email</mat-label>
    <input
        name="username"
        type="email"
        matInput
        placeholder="correo@example.com"
        [formControl]="email"
        (blur)="onBlur()"
    />
    <mat-error>{{error()}}</mat-error>
</mat-form-field>
