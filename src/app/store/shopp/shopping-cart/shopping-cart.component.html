


@if (error()) {
    <p> {{error()}} </p>
}@else if(cart()){
    @if (cart()!.products.length > 0) {
        <ul>
            @for (product of cart()!.products; track $index) {
                <li>{{product.name}}</li>
            }
        </ul>
    }@else {
        <p>No tienes elementos actualmente</p>
        <a routerLink="/">Buy now</a>
    }
}@else {
    <p>loading...</p>
}
