

<section class="flex justify-between py-5 px-12">
    <div>
        <h1
            routerLink="/"
            class="text-indigo-500 cursor-pointer font-bold md:text-2xl text-xl">DevComplete <span class="text-white">Studios</span>
        </h1>
    </div>

    <div class="flex items-center gap-4">
        @for (link of links(); track $index) {
            <a
                routerLinkActive="opacity-100"
                class="opacity-70"
                [routerLink]="link.path"
                [title]="link.name"
            >{{link.name}}</a>
        }
    </div>

    @if (authService.isAuthenticated) {
        <div class="flex items-center gap-3">
            <button mat-flat-button (click)="authService.logout()">Logout</button>
            <profile-image/>
        </div>
    }@else {
        <div class="flex items-center gap-3">
            <button mat-flat-button (click)="authService.login()">Login</button>
            <button routerLink="/register" mat-raised-button>Create account</button>
        </div>
    }
</section>
