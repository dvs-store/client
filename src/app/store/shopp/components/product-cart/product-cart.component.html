<div>
    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
        <div class="flex items-center space-x-4">
            <div class="h-16 w-16 bg-gray-200 rounded-md overflow-hidden">
                <img
                    routerLink="/products/{{product().product.name.toLocaleLowerCase().replaceAll(' ', '-')}}"
                    [src]="product().product.image"
                    alt="{{product().product.name}}"
                    class="h-full w-full object-cover cursor-pointer"
                >
            </div>
            <div>
                <h3
                    routerLink="/products/{{product().product.name.toLocaleLowerCase().replaceAll(' ', '-')}}"
                    class="font-medium cursor-pointer hover:underline"
                >{{product().product.name}}</h3>
                <div class="flex items-center gap-3">
                    <button [disabled]="isLoading()" (click)="addOneProduct(product().product.id.toString())" mat-icon-button>
                        <mat-icon fontIcon="add"/>
                    </button>
                    <p> {{product().quantity}} </p>
                    <button [disabled]="isLoading()" (click)="removeOneProduct(product().product.id.toString())" mat-icon-button>
                        <mat-icon fontIcon="remove"/>
                    </button>
                </div>
            </div>
        </div>
        <p class="font-semibold">{{product().amount | currency}}</p>
    </div>
    @if (error()) {
        <alert type="ERROR" [message]="error()!"/>
    }
</div>
