<section [ngClass]="{'justify-center' : !isBrowser}" class="flex flex-row justify-between py-5 px-16">
    @if (isBrowser) {
        <div>
            <h1
                routerLink="/"
                class="text-indigo-500 cursor-pointer font-bold md:text-2xl text-xl">DevComplete <span class="text-white">Studios</span>
            </h1>
        </div>
    
        <div class="flex items-center gap-4">
            @for (link of links(); track $index) {
                <a
                    routerLinkActive="opacity-100"
                    class="opacity-70"
                    [routerLink]="link.path"
                    [title]="link.name"
                >{{link.name}}</a>
            }
        </div>

        @if (authService.user() != null) {
            <button mat-button [matMenuTriggerFor]="menu">
                <profile-image [imageUrl]="authService.user()?.avatar"/>
            </button>
    
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Profile
                    <mat-icon fontIcon="person"/>
                </button>
                <button mat-menu-item>Support
                    <mat-icon fontIcon="support_agent"/>
                </button>
                <button mat-menu-item>Settings
                    <mat-icon fontIcon="settings"/>
                </button>
                <button (click)="logout()" mat-menu-item>Logout
                    <mat-icon fontIcon="logout"/>
                </button>
            </mat-menu>
        }@else {
            <div class="flex items-center gap-3">
                <a (click)="login()" mat-flat-button>Login</a>
                <button routerLink="/register" mat-raised-button>Create account</button>
            </div>
        }
    }@else {
        <navbar-skeleton/>
    }
</section>
