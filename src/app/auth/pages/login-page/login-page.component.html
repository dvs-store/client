<h2 class="text-center mt-16 font-black md:text-5xl text-4xl">Welcome Back</h2>
<p class="text-center mt-2 md:text-lg text-gray-500">Sign in to continue</p>


<form
    (submit)="signIn()"
    class="md:max-w-2xl flex flex-col md:mx-auto mx-8 rounded-xl px-6 py-10 bg-gray-100 mt-32 text-black"
    [formGroup]="form"
>
    <input-email formControlName="email"/>
    <input-password formControlName="password"/>

    @if (error()) {
        <p class="bg-red-500 text-white w-full px-2 py-1 rounded-lg font-medium text-center">{{error()}}</p>
    }

    <div class="divider mb-1">
        <span>or</span>
    </div>

    <div class="flex md:flex-row flex-col items-center gap-5 md:justify-center">
      <p
        class="text-sm mb-3 cursor-pointer"
      >New user? <a routerLink="/register" class="underline underline-offset-2 text-blue-500">Sign up</a></p>
      <login-google/>
    </div>

    @if (isLoading()) {
        <div class="flex justify-center my-2">
          <mat-spinner></mat-spinner>
        </div>
    }@else {
        <button
            class="mt-3"
            type="submit"
            [disabled]="form.invalid || isLoading()"
            mat-flat-button
        >Sign up</button>
    }

    <p class="ml-3 text-xs mt-3">Forgot password? <a routerLink="/reset-password" class="underline text-blue-500">reset password</a> </p>
</form>
